<html>
	<head>
		<link rel='icon' href='icon48.png'/>

		<title>Options for dotjs</title>
		<style type='text/css'>
			body {
				padding-left: 150px;
				padding-top: 20px;
				background: white url(icon128.png) no-repeat fixed 16px 16px;
			}

			h2 {
				font-family: 'Trebuchet MS', sans-serif;
				color: #444
				font-size: 1.3em;
			}
		</style>
		<script type='text/javascript'>
			function insert(){
				var xhr = new XMLHttpRequest();
				xhr.open('GET', 'manifest.json');
				xhr.onload = function(){
					var manifest = JSON.parse(xhr.responseText);
					document.getElementById('link').value = 'C:\\Users\\%USERNAME%\\AppData\\Local\\Google\\Chrome\\User Data\\Default\\Extensions\\' + chrome.i18n.getMessage('@@extension_id') + '\\' + manifest.version + '_0\\scripts';
				}
				xhr.send(null);
			}
		</script>
	</head>
	<body onload='insert()'>
		<h2>Link to scripts folder:</h2><br/>
		<input id='link' type='text' style='width:400px'/>
	</body>
</html>
